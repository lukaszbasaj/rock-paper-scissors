<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scissors Paper Rock Game</title>
    </device-width>

<body>
    <div id="container">
        <header>
            <h1>Scissors Paper Rock Game</h1>
        </header>
        <section class="score-board">
            <div id="user-label" class="identity">user</div>
            <div id="computer-label" class="identity">computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </section>
        <section class="choice" id="reset">
            <i class="fas fa-sync-alt"></i>
        </section>
        <section class="result">
            <p>rock beats scissors. You rock! You're a winner!</p>
        </section>
        <section class="choices">
            <div class="choice" id="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="choice" id="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="far fa-hand-scissors"></i>
            </div>
        </section>
        <section id="cto-message">
            <p>Make your move.</p>
        </section>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
